apiVersion: v1
kind: Namespace
metadata:
  name: stone-data-lake

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: stone-data-lake
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:18.0.1
        ports:
        - containerPort: 8080
        env:
        - name: KEYCLOAK_ADMIN
          valueFrom:
            secretKeyRef:
              name: keycloak-admin
              key: username
        - name: KEYCLOAK_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-admin
              key: password
        - name: KEYCLOAK_DB_URL
          value: jdbc:postgresql://postgres:5432/keycloak
        - name: KEYCLOAK_DB_USER
          valueFrom:
            secretKeyRef:
              name: keycloak-db-user
              key: username
        - name: KEYCLOAK_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-db-user
              key: password
#        volumeMounts:
#        - name: keycloak-config
#          mountPath: /opt/jboss/keycloak/standalone/configuration
