---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: stone-data-lake
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:14.5
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-password
              key: password
        - name: POSTGRES_DB
          value: keycloak
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-data
        emptyDir: {}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: stone-data-lake
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:5.0
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
      volumes:
      - name: mongodb-data
        persistentVolumeClaim:
          claimName: mongodb-data

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-data
  namespace: stone-data-lake
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nifi
  namespace: stone-data-lake
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nifi
  template:
    metadata:
      labels:
        app: nifi
    spec:
      containers:
      - name: nifi
        image: apache/nifi:2.0.0
        ports:
        - containerPort: 8080
        env:
        - name: NIFI_WEB_PORT
          value: "8080"
        - name: NIFI_AUTH_TYPE
          value: "KEYCLOAK"
        - name: NIFI_KEYCLOAK_SERVER_URL
          value: "http://keycloak:8080/auth"
        - name: NIFI_KEYCLOAK_REALM
          value: "master"
        - name: NIFI_KEYCLOAK_CLIENT_ID
          value: "nifi"
        - name: NIFI_KEYCLOAK_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: nifi-keycloak
              key: secret
        volumeMounts:
        - name: nifi-data
          mountPath: /nifi
      volumes:
      - name: nifi-data
        persistentVolumeClaim:
          claimName: nifi-data

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nifi-data
  namespace: stone-data-lake
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
  namespace: stone-data-lake
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
      - name: pgadmin
        image: dpage/pgadmin4:6.6
        ports:
        - containerPort: 5050
        env:
        - name: PGADMIN_DEFAULT_EMAIL
          value: "admin@pgadmin.org"
        - name: PGADMIN_DEFAULT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pgadmin-password
              key: password
        - name: PGADMIN_SERVER_MODE
          value: "true"
        - name: PGADMIN_CONFIG_SERVER_MODE
          value: "true"
        - name: PGADMIN_SERVER_PORT
          value: "5432"
        - name: PGADMIN_SERVER_HOST
          value: "postgres"
        - name: PGADMIN_CONFIG_SERVER_HOST
          value: "postgres"
        - name: PGADMIN_AUTH_METHOD
          value: "keycloak"
        - name: PGADMIN_KEYCLOAK_SERVER_URL
          value: "http://keycloak:8080/auth"
        - name: PGADMIN_KEYCLOAK_REALM
          value: "master"
        - name: PGADMIN_KEYCLOAK_CLIENT_ID
          value: "pgadmin"
        - name: PGADMIN_KEYCLOAK_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: pgadmin-keycloak
              key: secret
        volumeMounts:
        - name: pgadmin-data
          mountPath: /var/lib/pgadmin4
      volumes:
      - name: pgadmin-data
        persistentVolumeClaim:
          claimName: pgadmin-data

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pgadmin-data
  namespace: stone-data-lake
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express
  namespace: stone-data-lake
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-express
  template:
    metadata:
      labels:
        app: mongo-express
    spec:
      containers:
      - name: mongo-express
        image: mongo-express:0.58.2
        ports:
        - containerPort: 8081
        env:
        - name: MONGO_EXPRESS_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-express-password
              key: password
        - name: MONGO_EXPRESS_AUTH_TYPE
          value: "KEYCLOAK"
        - name: MONGO_EXPRESS_KEYCLOAK_SERVER_URL
          value: "http://keycloak:8080/auth"
        - name: MONGO_EXPRESS_KEYCLOAK_REALM
          value: "master"
        - name: MONGO_EXPRESS_KEYCLOAK_CLIENT_ID
          value: "mongo-express"
        - name: MONGO_EXPRESS_KEYCLOAK_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: mongo-express-keycloak
              key: secret
      volumes:
      - name: mongo-express-data
        persistentVolumeClaim:
          claimName: mongo-express-data

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-express-data
  namespace: stone-data-lake
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: jupyterlab
  namespace: stone-data-lake
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jupyterlab
  template:
    metadata:
      labels:
        app: jupyterlab
    spec:
      containers:
      - name: jupyterlab
        image: jupyter/base-notebook:latest
        ports:
        - containerPort: 8888
        env:
        - name: JUPYTER_AUTH_TYPE
          value: "KEYCLOAK"
        - name: JUPYTER_KEYCLOAK_SERVER_URL
          value: "http://keycloak:8080/auth"
        - name: JUPYTER_KEYCLOAK_REALM
          value: "master"
        - name: JUPYTER_KEYCLOAK_CLIENT_ID
          value: "jupyterlab"
        - name: JUPYTER_KEYCLOAK_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: jupyterlab-keycloak
              key: secret
        volumeMounts:
        - name: jupyterlab-data
          mountPath: /home/jovyan/work
      volumes:
      - name: jupyterlab-data
        emptyDir: {}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-dashboard
  namespace: stone-data-lake
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubernetes-dashboard
  template:
    metadata:
      labels:
        app: kubernetes-dashboard
    spec:
      containers:
      - name: kubernetes-dashboard
        image: kubernetesui/dashboard:v2.8.0
        ports:
        - containerPort: 8443
        env:
        - name: DASHBOARD_API_URL
          value: "http://localhost:8001"
        - name: DASHBOARD_AUTH_TYPE
          value: "KEYCLOAK"
        - name: DASHBOARD_KEYCLOAK_SERVER_URL
          value: "http://keycloak:8080/auth"
        - name: DASHBOARD_KEYCLOAK_REALM
          value: "master"
        - name: DASHBOARD_KEYCLOAK_CLIENT_ID
          value: "kubernetes-dashboard"
        - name: DASHBOARD_KEYCLOAK_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: kubernetes-dashboard-keycloak
              key: secret
        volumeMounts:
        - name: dashboard-data
          mountPath: /tmp/dashboard
      volumes:
      - name: dashboard-data
        persistentVolumeClaim:
          claimName: dashboard-data

---

